    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="total">9</div>
        <div class="equation">3x3</div>
      </div>
      <div class="row">
        <button class="button secondary">AC</button>
        <button class="button secondary">+/-</button>
        <button class="button secondary">%</button>
        <button class="button primary">รท</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button primary">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button primary">-</button>
      </div>
      <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button primary">+</button>
      </div>
      <div class="row" id="bottomRow">
        <button class="button" id="tertairy">0</button>
        <button class="button">.</button>
        <button class="button primary" id="bottomRight">=</button>
      </div>
    </div>
