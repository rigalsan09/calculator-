<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    /> -->
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="previousTop"></div>
        <div class="currentLow"></div>
      </div>
      <div class="row">
        <button class="button operator secondary" id="allClear">AC</button>
        <button class="button operator secondary">+/-</button>
        <button class="button operator secondary">%</button>
        <button class="button operator primary">รท</button>
      </div>
      <div class="row">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator primary">x</button>
      </div>
      <div class="row">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator primary">-</button>
      </div>
      <div class="row">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator primary">+</button>
      </div>
      <div class="row" id="bottomRow">
        <button class="button number" id="tertairy">0</button>
        <button class="button number decimal">.</button>
        <button class="button equal primary" id="bottomRight">=</button>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      crossorigin="anonymous"

    <script

      crossorigin="anonymous"
    ></script> -->
    <script src="script.js"></script>
  </body>
</html>
